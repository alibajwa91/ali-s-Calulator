<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="tag">Calculator</h1>

    <main class="calculator">
      <input class="input" type="text" />
      <hr class="divider" />
      <div class="row">
        <button class="rowItem">C</button>
        <button class="rowItem">.</button>
        <button class="rowItem">%</button>
        <button class="rowItem">/</button>
      </div>
      <div class="row">
        <button class="rowItem">7</button>
        <button class="rowItem">8</button>
        <button class="rowItem">9</button>
        <button class="rowItem rowItem1">*</button>
      </div>
      <div class="row">
        <button class="rowItem">4</button>
        <button class="rowItem">5</button>
        <button class="rowItem">6</button>
        <button class="rowItem rowItem1">-</button>
      </div>
      <div class="row">
        <button class="rowItem">1</button>
        <button class="rowItem">2</button>
        <button class="rowItem">3</button>
        <button class="rowItem">+</button>
      </div>
      <div class="row">
        <button class="rowItem">0</button>
        <button class="rowItem">=</button>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
